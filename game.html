<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main"></div>

  <div class="content">
    <div class="page-split">

<!-- Left side  -->
      <div class="left-side">
        <a href="index.html">Home Page</a>
  
<!-- Buttons for shooters -->
        <h3>Choose your shooter:</h3>
        <div id="spriteButtons">
          <button class="sprite-btn" data-sprite="shooter-clinton">
            <img src="img/clinton.jpeg" alt="Clinton Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-snider">
            <img src="img/snider.jpeg" alt="Snider Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-cooper">
            <img src="img/cooper.jpeg" alt="Cooper Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-simmons">
            <img src="img/simmons.jpeg" alt="Simmons Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-gwar">
            <img src="img/gwar.jpeg" alt="Gwar Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-bowie">
            <img src="img/bowie.jpeg" alt="Bowie Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-elvis">
            <img src="img/elvis.jpeg" alt="Elvis Shooter" width="30">
          </button>
          <button class="sprite-btn" data-sprite="shooter-zappa">
            <img src="img/zappa.jpeg" alt="Zappa Shooter" width="30">
          </button>
        </div>
  
<!-- Logout  -->
        <button id="logout-btn">Logout</button>
<!-- Say hi to logged in user -->
        <h2 id="welcome"></h2>

        <div>
          <h3>How to Play:</h3>
            <p>
                - Move your shooter: left/right keys<br>
                - Fire laser: spacebar
        </div>      
    </div>
  
<!-- Right side  -->
<!-- Game stuff -->
    <div class="right-side">
      <div class="container">
        <div class="status">
          <h1 class="results">0</h1>
          <h2 class="wins">Wins: 0</h2>
          <h2 class="losses">Losses: 0</h2>
          <h2 class="lives">Lives: 3</h2>
          <button class="restart-btn">Restart</button>
          <button class="pause-btn">Pause</button>
        </div>
        <div class="grid"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  
<!-- Logout -->
  <script>
    document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.href = "user.html";
    });
  </script>

<!-- Say hi to logged in user -->
  <script>
    const username = localStorage.getItem("username");
    document.getElementById("welcome").textContent =
    username ? `Welcome, ${username}!` : "Welcome!";
  </script>
  
  </div>
</body>

</html>
